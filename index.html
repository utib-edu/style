<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Style</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="w-100 h-100 d-flex">
    <div class="content-area w-100 flex-column-fluid d-flex flex-column">
        <div class="scroll-reveal-top-down header flex-column-auto d-flex flex-row w-100">
            <div class="left flex-row-auto d-flex flex-row">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
                <div class="item item-selected">Women</div>
                <div class="item">Men</div>
                <div class="item">Children</div>
            </div>
            <div class="center flex-row-fluid d-flex flex-center">Utib Store</div>
            <div class="right flex-row-auto d-flex flex-row">
                <div class="item">New in</div>
                <div class="item">Editorial</div>
                <div class="item">Sign In</div>
                <div class="cart">
                    <i class='bx bx-shopping-bag'></i>
                    <i id="dot-cart" class="dot-cart fa-solid fa-circle"></i>
                </div>
            </div>
        </div>
        <div class="content flex-column-fluid flex-row-fluid d-flex flex-row">
            <div class="scroll-reveal-left-right left d-flex flex-row-fluid flex-column">
                <div class="new">New Now</div>
                <div class="name">Stripe Suit Blazer and Fine Skirt</div>
                <div class="money">$59.99</div>
                <div class="your-size">Discovery your size</div>
                <div class="delivery">Delivery</div>
                <div class="details">Details</div>
            </div>
            <div class="scroll-reveal-right-left right d-flex flex-row-fluid flex-column">
                <div class="item item-selected d-flex flex-row">
                    <span>Lorem ipsum dolor sit amet</span>
                    <span class="select">
                        <div class="dot"></div>
                    </span>
                </div>
                <div class="item d-flex flex-row">
                    <span>Lorem ipsum dolor</span>
                    <span class="select">
                        <div class="dot"></div>
                    </span>
                </div>
                <div class="item d-flex flex-row">
                    <span>Lorem ipsum dolor amet</span>
                    <span class="select">
                        <div class="dot"></div>
                    </span>
                </div>
                <div class="item d-flex flex-row">
                    <span>Lorem ipsum</span>
                    <span class="select">
                        <div class="dot"></div>
                    </span>
                </div>
            </div>
        </div>
        <div class="scroll-reveal-bottom-up footer flex-column-auto d-flex flex-row w-100">
            <div class="left flex-row-fluid d-flex flex-row">
                <div class="share">
                    <i class='bx bxs-share-alt'></i>
                </div>
                <div class="size d-flex flex-row">
                    <div class="label">Size:</div>
                    <div class="item">XS</div>
                    <div class="item">S</div>
                    <div class="item item-selected">M</div>
                    <div class="item">L</div>
                    <div class="item">XL</div>
                </div>
            </div>
            <div class="right flex-row-fluid d-flex flex-row">
                <div id="color" class="color d-flex flex-column">
                    <div class="item color-item color-1" img="./assets/images/color-1.png"></div>
                    <div class="item color-item color-2" img="./assets/images/color-2.png"></div>
                    <div class="item color-item color-3" img="./assets/images/color-3.png"></div>
                    <div class="item color-item color-4" img="./assets/images/color-4.png"></div>
                    <div class="item color-item color-5" img="./assets/images/color-5.png"></div>
                    <div class="item color-item end color-6" img="./assets/images/color-6.png"></div>
                </div>
                <div id="add-to-cart" class="add">
                    <i class='bx bx-plus'></i>
                    <span>Add to Shopping Bag</span>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                </div>
            </div>
        </div>
    </div>

    <div class="content-area-shadow"></div>

    <div class="scroll-reveal-bottom-up product-item product-item-1">
        <i class="fa-solid fa-arrows-to-dot"></i>
    </div>

    <div class="scroll-reveal-bottom-up product-item product-item-2">
        <i class="fa-solid fa-arrows-to-dot"></i>
    </div>

    <script src="./assets/js/scrollreveal.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
